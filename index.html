<html lang="en">
<head>
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class="calc">
    <div class="input">
        <div class="input-text" id="input"></div>
    </div>
    <div class="row">
        <button class="btn" onclick="addToInput(this.value);" value="7">7</button>
        <button class="btn" onclick="addToInput(this.value);" value="8">8</button>
        <button class="btn" onclick="addToInput(this.value);" value="9">9</button>
        <button class="btn btn-o" onclick="addToInput(this.value);" value="+">+</button>
    </div>
    <div class="row">
        <button class="btn" onclick="addToInput(this.value);" value="4">4</button>
        <button class="btn" onclick="addToInput(this.value);" value="5">5</button>
        <button class="btn" onclick="addToInput(this.value);" value="6">6</button>
        <button class="btn btn-o" onclick="addToInput(this.value);" value="-">-</button>
    </div>
    <div class="row">
        <button class="btn" onclick="addToInput(this.value);" value="1">1</button>
        <button class="btn" onclick="addToInput(this.value);" value="2">2</button>
        <button class="btn" onclick="addToInput(this.value);" value="3">3</button>
        <button class="btn btn-o" onclick="addToInput(this.value);" value="*">x</button>
    </div>
    <div class="row">
        <button class="btn" onclick="addToInput(this.value);" value="0">0</button>
        <button class="btn" onclick="addToInput(this.value);" value="00">00</button>
        <button class="btn" onclick="addToInput(this.value);" value="000">000</button>
        <button class="btn btn-o" onclick="addToInput(this.value);" value="/">รท</button>
    </div>
    <div class="row">
        <button class="btn btn-o" onclick="reset();">C</button>
        <button class="btn" onclick="addToInput(this.value);" value=".">.</button>
        <button class="btn btn-o btn-l" onclick="showResult();">=</button>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    append = false;
    input = $("#input");

    function addToInput(val) {
        if (append) {
            setInputText(val);
            append = false;
        } else {
            setInputText(getInputText() + val);
        }
    }

    function reset() {
        setInputText("");
    }

    function showResult() {
        setInputText(eval(getInputText()))
        append = true;
    }

    function getInputText() {
        return input.html();
    }

    function setInputText(text) {
        input.html(text);
    }

</script>
</body>
</html>
